<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>TODO-Mithril</title>
    <link href="http://yui.yahooapis.com/pure/0.5.0/buttons-min.css" rel="stylesheet">
    <link href="http://yui.yahooapis.com/pure/0.5.0/forms-min.css" rel="stylesheet">
    <link href="./style/app.css" rel="stylesheet">

    <!-- Typography -->
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <!-- Get the Mithril code -->
    <script src="http://cdn.jsdelivr.net/mithril/0.1.28/mithril.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <span>1 of 2 remaining</span>
        <a href="#">delete</a>
      </div>
      <ul class="todo">
        <li class="todo-item done">
          <input type="checkbox" id="do-work"/>
          <label for="do-work">Do Work</label>
        </li>
        <li class="todo-item">
          <input type="checkbox" id="have-fun"/>
          <label for="have-fun">Have Fun</label>
        </li>
      </ul>
      <form class="pure-form">
        <input size="30" placeholder="Add new todo here" required/>
        <button type="submit" class="pure-button pure-button-primary">
          Add</button>
      </form>
    </div>
    <script src="./script/app.js"></script>
  </body>
</html>
